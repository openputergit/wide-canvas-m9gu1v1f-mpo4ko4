<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Yoga Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f9ff;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div id="app" class="min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2">
                    <i class="bi bi-flower3 text-2xl text-blue-600"></i>
                    <span class="font-bold text-xl text-gray-800">AI Yoga Assistant</span>
                </div>
                <div class="flex space-x-4" id="navButtons">
                    <button onclick="showLoginForm()" class="px-4 py-2 text-blue-600 rounded hover:bg-blue-50">Login</button>
                    <button onclick="showRegisterForm()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Register</button>
                </div>
                <div id="userInfo" class="hidden">
                    <span id="welcomeUser" class="mr-4"></span>
                    <button onclick="logout()" class="px-4 py-2 text-blue-600 rounded hover:bg-blue-50">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Auth Forms -->
    <div id="authForms" class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
        <!-- Login Form -->
        <form id="loginForm" class="space-y-4">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Login</h2>
            <div>
                <label class="block text-gray-700">Email</label>
                <input type="email" id="loginEmail" class="w-full p-2 border rounded mt-1" required>
            </div>
            <div>
                <label class="block text-gray-700">Password</label>
                <input type="password" id="loginPassword" class="w-full p-2 border rounded mt-1" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="space-y-4 hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Register</h2>
            <div>
                <label class="block text-gray-700">Name</label>
                <input type="text" id="registerName" class="w-full p-2 border rounded mt-1" required>
            </div>
            <div>
                <label class="block text-gray-700">Email</label>
                <input type="email" id="registerEmail" class="w-full p-2 border rounded mt-1" required>
            </div>
            <div>
                <label class="block text-gray-700">Password</label>
                <input type="password" id="registerPassword" class="w-full p-2 border rounded mt-1" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Register</button>
        </form>
    </div>

    <!-- Main Content (visible after login) -->
    <div id="mainContent" class="max-w-6xl mx-auto px-4 py-8 hidden">
        <div class="grid md:grid-cols-2 gap-8">
            <!-- Problem Input Section -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">Describe Your Problem</h2>
                <textarea id="problemDescription" class="w-full p-4 border rounded-lg h-32 resize-none" 
                          placeholder="Describe your physical or mental concern..."></textarea>
                <button onclick="getYogaRecommendations()" 
                        class="mt-4 bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                    Get Recommendations
                </button>
                <div class="loader" id="loader"></div>
            </div>

            <!-- Recommendations Section -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">AI Recommendations</h2>
                <div id="recommendationsContainer" class="space-y-4">
                    <!-- Recommendations will be inserted here -->
                </div>
            </div>
        </div>
    </div>
</div>

<script>
const appSlug = 'yoga-assist-123456';
let currentUser = null;

// Auth UI Functions
function showLoginForm() {
    document.getElementById('loginForm').classList.remove('hidden');
    document.getElementById('registerForm').classList.add('hidden');
}

function showRegisterForm() {
    document.getElementById('loginForm').classList.add('hidden');
    document.getElementById('registerForm').classList.remove('hidden');
}

function showLoader() {
    document.getElementById('loader').style.display = 'block';
}

function hideLoader() {
    document.getElementById('loader').style.display = 'none';
}

// Auth Event Listeners
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    try {
        const response = await fetch('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/mongodb', {
            method: 'POST',
            headers: {
                'Authorization': 'Bearer Gd6y5d1UORazt4XrgWppXO8RpnP2',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                appSlug,
                action: 'read',
                collection: 'users',
                conditions: { email, password }
            })
        });

        const data = await response.json();
        if (data.result && data.result.length > 0) {
            currentUser = data.result[0];
            loginSuccess();
        } else {
            alert('Invalid credentials');
        }
    } catch (error) {
        console.error('Login error:', error);
        alert('Login failed');
    }
});

document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('registerName').value;
    const email = document.getElementById('registerEmail').value;
    const password = document.getElementById('registerPassword').value;

    try {
        const response = await fetch('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/mongodb', {
            method: 'POST',
            headers: {
                'Authorization': 'Bearer Gd6y5d1UORazt4XrgWppXO8RpnP2',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                appSlug,
                action: 'create',
                collection: 'users',
                data: { name, email, password }
            })
        });

        const data = await response.json();
        if (data.success) {
            currentUser = { name, email };
            loginSuccess();
        } else {
            alert('Registration failed');
        }
    } catch (error) {
        console.error('Registration error:', error);
        alert('Registration failed');
    }
});

function loginSuccess() {
    document.getElementById('authForms').classList.add('hidden');
    document.getElementById('mainContent').classList.remove('hidden');
    document.getElementById('navButtons').classList.add('hidden');
    document.getElementById('userInfo').classList.remove('hidden');
    document.getElementById('welcomeUser').textContent = `Welcome, ${currentUser.name || currentUser.email}!`;
}

function logout() {
    currentUser = null;
    document.getElementById('authForms').classList.remove('hidden');
    document.getElementById('mainContent').classList.add('hidden');
    document.getElementById('navButtons').classList.remove('hidden');
    document.getElementById('userInfo').classList.add('hidden');
    showLoginForm();
}

async function getYogaRecommendations() {
    const problem = document.getElementById('problemDescription').value;
    if (!problem) {
        alert('Please describe your problem');
        return;
    }

    showLoader();
    try {
        const response = await fetch('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/ai', {
            method: 'POST',
            headers: {
                'Authorization': 'Bearer Gd6y5d1UORazt4XrgWppXO8RpnP2',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                messages: [{
                    role: 'user',
                    content: [{
                        type: 'text',
                        text: `As a yoga expert, please suggest 3 yoga asanas with their benefits for the following problem: ${problem}. Also include YouTube video IDs for demonstrations.`
                    }]
                }]
            })
        });

        const data = await response.json();
        displayRecommendations(data.message);
    } catch (error) {
        console.error('Error getting recommendations:', error);
        alert('Failed to get recommendations');
    } finally {
        hideLoader();
    }
}

function displayRecommendations(recommendations) {
    const container = document.getElementById('recommendationsContainer');
    container.innerHTML = `
        <div class="prose">
            ${recommendations}
        </div>
    `;

    // Extract YouTube IDs and embed videos
    const youtubeIds = recommendations.match(/[A-Za-z0-9_-]{11}/g) || [];
    youtubeIds.forEach(id => {
        const videoEmbed = document.createElement('div');
        videoEmbed.className = 'mt-4';
        videoEmbed.innerHTML = `
            <iframe 
                width="100%" 
                height="315" 
                src="https://www.youtube.com/embed/${id}" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        `;
        container.appendChild(videoEmbed);
    });
}
</script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
